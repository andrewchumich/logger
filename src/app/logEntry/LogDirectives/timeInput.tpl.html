<input class='form-control' type='number' ng-model="acModel">
<br>
<div class="btn-group btn-group-justified">
    <div class="btn-group">
        <button type="button" ng-click="acModel = acModel - 10" ng-disabled="acModel < 10 || acModel === undefined" class="btn btn-default">-10</button>
    </div>
    <div class="btn-group">
        <button type="button" ng-click="acModel = acModel - 3" ng-disabled="acModel < 3 || acModel === undefined" class="btn btn-default">-3</button>
    </div>
    <div class="btn-group">
        <button type="button" ng-click="acModel = acModel - 1" ng-disabled="acModel < 1 || acModel === undefined" class="btn btn-default">-1</button>
    </div>
    <div class="btn-group">
        <button type="button" ng-click="acModel = acModel + 1" class="btn btn-default">+1</button>
    </div>
    <div class="btn-group">
        <button type="button" ng-click="acModel = acModel + 3" class="btn btn-default">+3</button>
    </div>
    <div class="btn-group">
        <button type="button" ng-click="acModel = acModel + 10" class="btn btn-default">+10</button>
    </div>
</div>
