<input class='form-control' type='number' min="0" max="200" step="any" ac-bind-model="metric" ac-parent='formData.metrics'>
<br>
<div class="btn-group btn-group-justified">
    <div class="btn-group">
        <button type="button" ng-click="incrementNumberInput(metric, -5)" class="btn btn-default">-5</button>
    </div>
    <div class="btn-group">
        <button type="button" ng-click="incrementNumberInput(metric, -1)" class="btn btn-default">-1</button>
    </div>
    <div class="btn-group">
        <button type="button" ng-click="incrementNumberInput(metric, -0.5)" class="btn btn-default">-0.5</button>
    </div>
    <div class="btn-group">
        <button type="button" ng-click="incrementNumberInput(metric, 0.5)" class="btn btn-default">+0.5</button>
    </div>
    <div class="btn-group">
        <button type="button" ng-click="incrementNumberInput(metric, 1)" class="btn btn-default">+1</button>
    </div>
    <div class="btn-group">
        <button type="button" ng-click="incrementNumberInput(metric, 5)" class="btn btn-default">+5</button>
    </div>
</div>
