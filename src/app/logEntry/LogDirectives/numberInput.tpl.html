<input class='form-control' type='number' min="0" max="200" step="any" ng-model="acModel">
<br>
<div class="btn-group btn-group-justified">
    <div class="btn-group">
        <button type="button" ng-click="acModel = acModel - 5" class="btn btn-default">-5</button>
    </div>
    <div class="btn-group">
        <button type="button" ng-click="incrementNumberInput(acName, -1)" class="btn btn-default">-1</button>
    </div>
    <div class="btn-group">
        <button type="button" ng-click="incrementNumberInput(acName, -0.5)" class="btn btn-default">-0.5</button>
    </div>
    <div class="btn-group">
        <button type="button" ng-click="incrementNumberInput(acName, 0.5)" class="btn btn-default">+0.5</button>
    </div>
    <div class="btn-group">
        <button type="button" ng-click="incrementNumberInput(acName, 1)" class="btn btn-default">+1</button>
    </div>
    <div class="btn-group">
        <button type="button" ng-click="incrementNumberInput(acName, 5)" class="btn btn-default">+5</button>
    </div>
</div>
