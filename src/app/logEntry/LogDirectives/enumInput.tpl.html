<br>
{{ acModel }}
<br>
<div class="btn-group">
	<!--
	$parent is required because ng-repeat will shadow the
	acModel variable because it is a primitive. Read:
	 https://github.com/angular/angular.js/wiki/Understanding-Scopes#ng-repeat
	-->
	<label class="btn btn-primary" ng-repeat='value in acTemplate.metrics[acName].values' ng-model="$parent.acModel" ng-show="value" btn-radio="value">{{value}}</label>
</div>
