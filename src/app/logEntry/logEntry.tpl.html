<div class='container'>
    <form ng-submit='addFormData(formData)'>
        <div ng-repeat='page in logTemplate.pages'>
            <div ng-repeat='metric in page.metrics'>
                {{logTemplate.metrics[metric].text}}:
                <div>
                  <ac-dynamic-input ac-name="{{metric}}" ac-type="{{logTemplate.metrics[metric].type}}" ac-model="formData.metrics[metric]" ac-increment="incrementNumberInput()"></ac-dynamic-input>
                </div>
            </div>

            <br>
            <br>
        </div>
        <p ng-show="error" class="text-danger">{{ error }}</p>

        <input type="submit" id="submit" class="btn btn-default" value="Submit" />
    </form>
    {{formData}}
</div>
