<div class="row">
    <div class="container">
        <h1>Week of:
            <br>{{ getDayOfWeek() }}, {{ beginningOfWeek | date:'longDate' }}:</h1>
        {{ log.startOfWeek }}
        <div class='row'>
            <div class='col-md-2'>
                <button class='btn btn-success btn-sm' ng-click='changeDay(-7)'>Previous Week</button>
                <br>
            </div>
            <div class='col-md-2'>
                <button class='btn btn-primary btn-sm' ng-click='changeDay(7)'>Following Week</button>
                <br>
                <br>
            </div>
        </div>

        <table class='table table-hover'>
            <th>Date</th>
            <th>Distance</th>
            <tr ng-repeat="entry in log.entries | orderBy:'metrics.date' | dateFilter">
                <td>
                    {{entry.metrics.date | date : 'mediumDate'}}
                </td>
                <td>
                    {{ entry.metrics.distance }}
                </td>
            </tr>
        </table>
        <div class='row'>
            <div>

                Go To Date:
                <input type='date' class='form-control' ng-model='formDate'>
                <br>
                <button ng-click='setDate(formDate)'>Go To Date</button>
                <br>

            </div>
        </div>
        <pre>
      {{ log | json }}
    </pre>
    </div>
</div>
