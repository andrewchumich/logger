<form role="form" ng-submit='createUser(logInData)'>
    <p ng-show="error" class="text-danger">{{ error }}</p>
    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" ng-model="logInData.email" class="form-control"  placeholder="Enter email">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" ng-model="logInData.password" class="form-control"  placeholder="Password">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Re-Enter Password</label>
        <input type="password" ng-model="logInData.password2" class="form-control"  placeholder="Password">
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox" ng-model="logInData.rememberMe">Remember me
        </label>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
